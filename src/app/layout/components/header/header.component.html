<mat-toolbar
  fxLayout="row"
  fxLayoutAlign="center center"
  color="light"
  class="toolbar mat-elevation-z3"
  fxLayoutGap="0px"
>
  <div class="header-logo-div">
    <img id="header-logo" src="{{ urlSrc }}" alt="{{ urlAlt }}" class="{{ stylesheet }}" />
  </div>
  <div fxFlex="100%">
    <ng-content></ng-content>

    <span fxFlex></span>

    {{ profile?.name }}
    <fa-icon [icon]="'user'" size="2x" [fixedWidth]="true"></fa-icon>
  </div>
</mat-toolbar>
