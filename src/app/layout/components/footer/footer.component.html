<mat-toolbar class="num-footer" role="contentinfo">
  <mat-toolbar-row>
    <div>
      <!--<img src="assets/img/bmbf-gef-mit.png" alt="BMBF-LOGO" class="bmbf-logo" />-->
      <img id="footer-logo" src="{{ urlSrc }}" alt="{{ urlAlt }}" class="{{ stylesheet }}" />
      <!--<img src="assets/img/NUM_Logo.png" alt="NUM-LOGO" class="num-logo" />-->
    </div>

    <span fxFlex></span>
    <div>
      <mat-toolbar-row>
        <a mat-button href="https://dktk.dkfz.de/impressum">{{ 'LEGAL.DISCLOSURE' | translate }}</a>
        <mat-divider [vertical]="true"></mat-divider>
        <a mat-button href="https://dktk.dkfz.de/datenschutz">{{
          'LEGAL.DATAPROTECTION' | translate
        }}</a>
        <mat-divider [vertical]="true"></mat-divider>
        <a mat-button href="https://www.dktk.org/ccp">{{ 'LEGAL.CCP' | translate }}</a>
      </mat-toolbar-row>
      <div class="version">Version {{ config.legal.version }}</div>
    </div>
    <span fxFlex></span>
    <div>
      <div class="copyright">{{ 'LEGAL.COPYRIGHT_OWNER' | translate }}</div>
      <num-language></num-language>
    </div>
  </mat-toolbar-row>
