<div *ngIf="result" class="result-details-box">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div fxFlex="80" class="result-header">{{ 'RESULT.PATIENT_NUMBER' | translate }}</div>
    <button class="close-button" type="button" mat-icon-button (click)="doClose()">
      <fa-icon size="2x" icon="window-close"></fa-icon>
    </button>
  </div>
  <div class="result-div">
    <table class="result-table">
      <thead>
        <tr>
          <td class="left-column">{{ 'RESULT.TOTAL' | translate }}</td>
          <td class="right-column">{{ backend.obfuscateResult(result.totalNumberOfPatients) }}</td>
        </tr>
      </thead>
      <tr class="empty-row"></tr>
      <ng-container *ngIf="result.replySites.length >= lowerBoundaryLocation">
        <tr *ngFor="let location of result.replySites; index as i" class="result-lines">
          <td class="left-column">{{ location.site }}</td>
          <td class="right-column">{{ backend.obfuscateResult(location.donor.count) }}</td>
        </tr>
      </ng-container>
    </table>
  </div>
</div>
